
{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>comIT</title>
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.4.min.js"></script>

<script src="{% static 'css/common.css' %}"></script>
<link rel="stylesheet" href="{% static 'css/common.css' %}" type="text/css" />
<link REL="SHORTCUT ICON" HREF="{% static 'images/favicon.ico' %}"/>
</head>
<body>
     <div id="loginContent">
         <div id="loginResult" class="error" > </div>
         <form id="loginForm" name="loginForm" method="post" action="/home/">
             {% csrf_token %}
             <fieldset>
                 <legend>Enter information</legend>
                 <div>
                     <label for="username">Username</label>
                     <br />
                     <input type="text" id="username" name="username" class="text required" size="20" />
                     <span class="error">This field is required</span>
                 </div>
                 <div>
                     <label for="password">Password</label>
                     <br />
                     <input type="password" id="password" name="password" class="text required" size="20" />
                     <span class="error">This field is required</span>
                 </div>
                 <div>
                     <button type="submit" class="button positive"> Sign In </button>
                     <a href="/signup/">Sign up?</a>
                 </div>
             </fieldset>
         </form>
      </div>
</body>
</html>
