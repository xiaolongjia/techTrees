
<!DOCTYPE html>
<html>
<body>
<script src="Trees.js"></script>

<h2>Algo Expert</h2>
<p id="demo"></p>

<script>
let root  = new BST(1);
let var2  = new BST(2);
let var3  = new BST(3);
let var4  = new BST(4);
let var5  = new BST(5);
let var6  = new BST(6);
let var7  = new BST(7);
let var8  = new BST(8);
let var9  = new BST(9);

root.left  = var2;
root.right = var3;
var2.left  = var4;
var2.right = var5;
var3.left  = var6;
var3.right = var7;
var4.left  = var8;
var4.right = var9;

document.getElementById("demo").innerHTML = nodeDepths(root);

function nodeDepths(tree) {
	var allSums = 0;
	var nodes = [{"node" : tree, "depth" : 0 }];
	while (nodes.length > 0) {
		const {node, depth} = nodes.pop();
		if (node === null) continue ;
		allSums += depth;
		nodes.push( { "node": node.left,  "depth" : depth + 1 } );
		nodes.push( { "node": node.right, "depth" : depth + 1 } );
	}
	return allSums;
}

</script>

</body>
</html>
