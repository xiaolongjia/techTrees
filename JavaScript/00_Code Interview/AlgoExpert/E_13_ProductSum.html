
<!DOCTYPE html>
<html>
<body>

<h2>Algo Expert</h2>

<p id="demo"></p>

<script>
var array = [5, 2, [7, -1], 3, [6, [-13, 8], 4]];

document.getElementById("demo").innerHTML = productSum(array);

function productSum(array) {
	return sumArray(array, 1)
}

function sumArray(array, depth) {
	var mySumResult = 0;
	for (let member in array) {
		if (array[member].constructor.toString().indexOf("Array") > -1) {
			var result = sumArray(array[member], depth+1);
			mySumResult += depth * result;
		} else {
			mySumResult += depth * array[member];
		}
	}
	return mySumResult;
}

</script>

</body>
</html>
