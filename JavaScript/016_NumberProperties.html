<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Properties</h2>
<p id="MAX_VALUE"></p>
<p id="MIN_VALUE"></p>
<p id="POSITIVE_INFINITY"></p>
<p id="NEGATIVE_INFINITY"></p>
<p id="NaN"></p>


<script>
document.getElementById("MAX_VALUE").innerHTML = Number.MAX_VALUE;
document.getElementById("MIN_VALUE").innerHTML = Number.MIN_VALUE;
document.getElementById("POSITIVE_INFINITY").innerHTML = Number.POSITIVE_INFINITY;
document.getElementById("NEGATIVE_INFINITY").innerHTML = Number.NEGATIVE_INFINITY;
document.getElementById("NaN").innerHTML = Number.NaN;
</script>

</body>
</html>
