document.getElementById("demo").innerHTML = findClosestValueInBst(root, 12);

function findClosestValueInBst(tree, target) {
  return findValue(tree, target, tree.value);
}

function findValue (tree, target, closest) {
	if (tree === null) return closest;
	console.log(closest);
	if (Math.abs(target - closest) > Math.abs(target - tree.value)) {
		closest = tree.value
	}
	if (tree.value > target) {
		return findValue(tree.left, target, closest)
	} else if (tree.value < target) {
		return findValue(tree.right, target, closest)
	} else {
		return closest
	}
}
